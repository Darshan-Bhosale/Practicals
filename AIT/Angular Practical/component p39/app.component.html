<strong>STRUCTURAL DIRECTIVE </strong><br> <br>
<strong>*ngIf</strong>
<p *ngIf="length > 10"> Length more than 10</p>

<strong>*ngFor</strong>
<ul>
    <li *ngFor="let name of Students">{{name}}</li>
</ul>

<strong>*ngSwitch</strong>
<div [ngSwitch]="colorSelected"> The color selected is
    <div *ngSwitchCase="'red'"> Red </div>
    <div *ngSwitchCase="'green'"> Green</div>
    <div *ngSwitchCase="'black'"> Black</div>
    <div *ngSwitchDefault> No Color Selected </div>
</div>

<br>

<strong>ATTRIBUTE DIRECTIVE</strong>
<p [ngStyle]="{'background':var_bg}">This is done using [ngStyle]</p>
<div [ngClass]="'class_name'">This is ng class. Class name is given in a element and property is given a in css file.</div>
