<!DOCTYPE html>
<html>
<body>

<h1>The form enctype and form action attribute</h1>

<form action="/action_page_binary.asp"  enctype="multipart/form-data">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="your names"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="lname">Phone No.:</label>
  <input type="text" id="lname" name="lname"><br><br>
  Course:
			<select name="Course">
				<option value="select">Select</option>
				<option value="MCA">MCA</option>
				<option value="MBA">MBA</option>
				<option value="PGDM">PGDM</option>
			</select><br><br>
			Gender:
			<input type="radio" name="Gender" value="Male" checked="checked">Male
			<input type="radio" name="Gender" value="Female">Female
			<input type="radio" name="Gender" value="Other">Other<br><br>
  <label for="lname">Password:</label>
  <input type="password" id="lname" name="lname"><br><br>
            
  <input type="submit" value="Submit"><br><br>

</form>

</body>
</html>
